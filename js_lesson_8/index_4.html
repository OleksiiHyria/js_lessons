<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 8 - home task 4</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 8 - Домашнє завдання 4</h3>
                <div class="task__condition">
                    Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які:
                        •	починаються на букву «А»;
                        •	перша і остання літери співпадають;
                        •	складаються з більше ніш 5 символів;
                </div>
                <div class="task__computing">
                    <script>
                        let arrCarsNumbers = ['AA7652KE', 'ME4587KA', 'AE6453KA', 'AK2451KA', 'AM3245ME', 'A55A']
                        document.write(arrCarsNumbers)

                        // ---------------------- підрахувати кількість номерів, які починаються на букву «А» -----------------
                        function findCarNumberA (arrCarsNumbers) {
                            let letterForSearch = 'A'
                            let counter = 0

                            for (let i = 0; i < arrCarsNumbers.length; i++) {
                                if (arrCarsNumbers[i][0] === letterForSearch) {
                                    counter++
                                }
                            }
                            return counter
                        }

                        document.write(`<br> ${findCarNumberA (arrCarsNumbers)} номерних знаків починаються на букву А`)

                        // -------------------------- підрахувати кількість номерів, в яких - перша і остання літери співпадають
                        function findNumbersWitnSameChar (arrCarsNumbers) {
                            let counter = 0
                            for (let i = 0; i < arrCarsNumbers.length; i++) {
                                    (arrCarsNumbers[i][0] === arrCarsNumbers[i][arrCarsNumbers[i].length - 1]) ? counter++ : ''
                                }
                            return counter
                        }

                        document.write(`<br> ${findNumbersWitnSameChar(arrCarsNumbers)} номерних знаків з однаковими літерами і спочатку і в кінці`)

                        // ---------------------------- підрахувати кількість номерів, які складаються з більше ніш 5 символів; 
                        function bigWord (arrCarsNumbers) {
                            let counter = 0
                            let charCounter = 5

                            for (let i = 0; i < arrCarsNumbers.length; i++) {
                                (arrCarsNumbers[i].length > charCounter) ? counter++ : ''
                            }
                            return counter
                        }

                        document.write(`<br> ${bigWord(arrCarsNumbers)} номерних знаків з більше ніж 5ю літерами`)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
