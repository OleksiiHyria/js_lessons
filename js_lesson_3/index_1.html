<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 2 - home task 1</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 2 - Домашнє завдання 1</h3>
                <div class="task__condition">
                    З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
                    Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
                </div>
                <div class="task__computing">
                    <script>
                        // З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
                        //Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
                        //Задаємо необхідні значення
                        let firstChild = prompt('Введіть ім’я першої дитини.');
                        let candyQuantityFirtChild = prompt(`Введіть кількість цукерок у ${firstChild}.`);
                        let secondChild = prompt('Введіть ім’я другої дитини.');
                        let candyQuantitySecondChild = prompt(`Введіть кількість цукерок у ${secondChild}`);
                    
                        //Здійснюємо розрахунок
                        if (candyQuantityFirtChild > candyQuantitySecondChild){
                            let firstChildDifference = candyQuantityFirtChild - candyQuantitySecondChild
                            console.log(`У ${firstChild} цукерок більше на ${firstChildDifference} штук.`);
                            document.write(`
                                            <div>
                                                У ${firstChild} цукерок більше на ${firstChildDifference} штук.
                                            <\div>
                            `);
                            alert(`У ${firstChild} цукерок більше на ${firstChildDifference}`);
                        } else if ( candyQuantityFirtChild < candyQuantitySecondChild) {
                            let secondChildDifference = candyQuantitySecondChild - candyQuantityFirtChild;
                            console.log(`У ${secondChild} цукерок більше на ${secondChildDifference} штук.`);
                            alert(`У ${secondChild} цукерок більше на ${secondChildDifference} штук.`);
                            document.write(`У ${secondChild} цукерок більше на ${secondChildDifference} штук.`);
                        } else {
                            console.log('У ${firstChild} та ${secondChild} цукерок однаково ${candyQuantityFirtChild} штук.');
                            alert(`У ${firstChild} та ${secondChild} цукерок однаково ${candyQuantityFirtChild} штук.`);
                            document.write(`У ${firstChild} та ${secondChild} цукерок однаково ${candyQuantityFirtChild} штук.`);
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
