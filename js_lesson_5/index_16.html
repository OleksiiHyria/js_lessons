<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 16</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 16</h3>
                <div class="task__condition">
                    13. Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M.
                    Маючи К снарядів користувач намагається потопити корабель. 
                </div>
                <div class="task__computing">
                    <script>
                        const getRows = parseInt(prompt('Введіть кількість рядків'))
                        const getColumns = parseInt(prompt('Введіть кількість колонок'))
                        let missleNumber = parseInt(prompt('Введіть кількість пострілів'))

                        const shipRowPosition = 1 + Math.floor(Math.random() * getRows)
                        const shipColumnPosition = 1 + Math.floor(Math.random() * getColumns)

                        let shipRowShoot, shipColumnShoot, checkShootResult
                        
                        do {
                        shipRowShoot = parseInt(prompt('Введіть номер рядку для пострілу'))
                        shipColumnShoot = parseInt(prompt('Ввудіть номер колонки для пострілу'))
                        checkShootResult = shipRowPosition === shipRowShoot && shipColumnPosition === shipColumnShoot
                            if (!checkShootResult) {
                                missleNumber--
                                alert(`Не попав ${shipRowShoot} - ${shipColumnShoot}`)
                        }
                        } while (!checkShootResult && missleNumber > 0)

                        if (shipColumnShoot){
                            alert(`Попав ${shipRowShoot} - ${shipColumnShoot}`)
                            missleNumber = 0}
                        else {
                            alert('Програш((')
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
