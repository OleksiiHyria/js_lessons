<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 6</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Lesson 5 - home task 6</h3>
                <div class="task__condition">
                    Задача 3. Вивести таблицю з одним рядком і  7 стовпцями.
                </div>
                <div class="task__computing">
                    
                    <script>
                        document.write(`<table border = 1>
                            <tr>`)
                                for (let i = 1; i <= 7; i++) {
                                    document.write(`
                                                <td border = 1>${i}</td>
                                    `)
                                }
                                document.write(`</tr>
                                </table>`)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
