<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 12</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 12</h3>
                <div class="task__condition">
                    Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
                </div>
                <div class="task__computing">
                    <script>
                        let counter = 1;
                        let userAttempts = 3

                        let minValue = parseInt(prompt('Введіть число початку проміжку', 1))
                        let maxValue = parseInt(prompt('Введіть число закінчення проміжку', 5))
                        
                        if (counter === userAttempts) {alert('Кількість спроб використана') 
                    } else {
                        while (counter <= userAttempts) {
                            let getRandom = Math.floor(minValue + Math.random() * (maxValue - minValue + 1))
                            let getAnswer = confirm(`Ваше число ${getRandom}?`)

                            if (getAnswer === true) {
                                alert(`Ви вгадали число = ${getRandom}`)
                                break
                            } else{
                                counter++
                            }
                        } 
                    }   
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
