<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 14</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 14</h3>
                <div class="task__condition">
                    Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.

                    
                </div>
                <div class="task__computing">
                    <script>
                        let getMin = parseInt(prompt('Введіть початок проміжку', 1))
                        let getMax = parseInt(prompt('Введіть кінець проміжку', 10))

                        let counter = 0
                        let sumNumbers = 0

                        for (; getMin <= getMax; getMin++){
                        
                            if (getMin % 2 !== 0)
                            sumNumbers += getMin
                            getMin++

                            counter++
                            if (counter === 5) 
                            break
                        }

                        alert(`Сума непарних чисел на проміжку від ${getMin} до ${getMax} дорівнює ${sumNumbers}`)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
