<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 6</h3>
                <div class="task__condition">
                    
                </div>
                <div class="task__computing" style='display:inline-block;'>
                    <script>
                        let count = 1

                        for (let i = 1; i <= 3; i++) {
                            document.write(`
                                <br>
                                    <table border = 1>`)
                                    for(let i = 1; i <= 3; i++ ) {
                                        document.write(`<tr></tr>`)
                                            for (let i = 1; i <= 3; i++) {
                                                document.write(`<td>${count++}</td>`)
                                            }
                                    }
                            document.write(`
                                    </table>`)
                        }
                        //Не розумію як вистроїти таблиці в одну лінію (горизонтально)
                    </script>
                </div>
            </div>
        </main>
    </div>
