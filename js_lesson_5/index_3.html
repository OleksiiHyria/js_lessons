<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 3</h3>
                <div class="task__condition">
                    Задача 0. Вивести на екран 8 кнопок з написом “Hello”.

                </div>
                <div class="task__computing">
                    <script>
                        let count = 1
                        while (count <= 8){
                            count = ++count
                            document.write(`
                            <button>Hello</button>`)
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
