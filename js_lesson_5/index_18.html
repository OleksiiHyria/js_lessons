<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 1</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 1</h3>
                <div class="task__condition">
                    Задача 15. Користувача поступово вводить показники температури протягом року. 
                    Знайти середню температуру.
                </div>
                <div class="task__computing">
                    <script>

                        let highTempLimit = -Infinity
                        let minTempLimit = Infinity
                        let average = 0
                        let getAverageMonthTemp = 0
                        const monthNumber = 12

                        alert('Вводимо середній показник температури по місяцю для визначення середньорічної температури')

                        for (let i = 0; i < 12; i++) {
                            let getMonthTemprature = parseInt(prompt(`Введіть показник температури в ${i} місяці`))
                            getAverageMonthTemp = getAverageMonthTemp + getMonthTemprature

                            if (getMonthTemprature > highTempLimit ) highTempLimit = getMonthTemprature
                            if (getMonthTemprature < minTempLimit ) minTempLimit = getMonthTemprature
                        }
                        getAverageMonthTemp = getAverageMonthTemp / monthNumber
                        alert(`Середня температура на протязі року становить ${getAverageMonthTemp}`)

                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
