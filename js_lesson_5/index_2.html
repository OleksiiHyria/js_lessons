<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 2 - home task 2</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 2 - Домашнє завдання 2</h3>
                <div class="task__condition">
                    Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
                </div>
                <div class="task__computing">
                    <script>
                    for (let i = 3; i <= 8; i++ ) {
                        document.write(`
                        <span>${i}</span>
                        `)
                    }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
