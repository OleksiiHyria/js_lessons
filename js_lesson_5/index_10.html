<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 10</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 10</h3>
                <div class="task__condition">
                    Задача 7. Вивести на екран N абзаців (N вводиться користувачем)
                </div>
                <div class="task__computing">

                    <script>
                        let getParagraph = parseInt(prompt('Введіть кількість параграфів яка вам необхідна', 4))
                        let countHeader = 1

                        function addParagraph(getParagraph) {
                            for(; getParagraph > 0; getParagraph--){
                                document.write(`<h3>Заголовок  ${countHeader}</h3>`)                     
                                for(let countParagraph = 1; countParagraph <= countHeader; ++countParagraph){
                                    document.write(`Розділ ${countHeader}, параграф ${countParagraph} <br>`)
                                }
                                countHeader = ++countHeader
                                document.write(`<hr>`)
                            }
                        }

                        addParagraph(getParagraph)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
