<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 5 - home task 13</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 5 - Домашнє завдання 13</h3>
                <div class="task__condition">
                    Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 
                </div>
                <div class="task__computing">
                    <script>
                        let getMin = parseInt(prompt('Введіть початок проміжку'))
                        let getMax = parseInt(prompt('Введіть кінець проміжку'))

                        let sum = 0

                        for (;getMin <= getMax; getMin++ ) {
                            if (getMin % 2 === 0){   
                                    continue
                            } else {
                                sum += getMin
                            }
                        }
                        alert(`Сума непарних чисел складає ${sum}`)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
