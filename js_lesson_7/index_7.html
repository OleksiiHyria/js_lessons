<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 7 - home task 7</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 7 - Домашнє завдання 7</h3>
                <div class="task__condition">
                    Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців 
                    (таблиця заповнюється заданим фіксованим повідомленням).
                </div>
                <div class="task__computing">
                    <script>
                        let getNumberOfTableRows = parseInt(prompt('Введіть кількість рядків'))
                        let getNumberOfTableColumns = parseInt(prompt('Введіть кількість колонок'))
                        let getTableMessage = prompt('введіть повідомлення')

                        function createTable (getNumberOfTableRows, getNumberOfTableColumns, getTableMessage){
                            document.write('<table border = 1px>')
                            for(let i = 0; i < getNumberOfTableRows; i++){
                                document.write('<tr>')
                                for (let j = 0; j < getNumberOfTableColumns; j++) {
                                    document.write(`<td>
                                        ${getTableMessage}
                                        </td>`)
                                }
                                document.write('</tr>')
                            }
                            document.write('</table>')
                        }
                        createTable(getNumberOfTableRows, getNumberOfTableColumns, getTableMessage)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
