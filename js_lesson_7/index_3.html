<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 7 - home task 3</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 7 - Домашнє завдання 3</h3>
                <div class="task__condition">
                    Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
                </div>
                <div class="task__computing">
                    <script>

                        function getUserDay() {
                            return parseInt(prompt('Введіть номер дня тижня від 1 до 7'))
                        }

                        function dayOfWeek(){   
                            let getDay = getUserDay()                      
                            switch (getDay){
                                case 1:
                                case 2:
                                case 3:
                                case 4:
                                case 5: alert('weekday')
                                    break;
                                case 6:
                                case 7: alert('weekend')
                                    break;
                                default: alert('Номер дня тижня введено некорректно')
                            }
                        }

                        dayOfWeek();
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
