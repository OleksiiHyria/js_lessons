<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Additional task 1</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Додаткове завдання 1</h3>
                <div class="task__condition">

                </div>
                <div class="task__computing">
                    <script>

                        const newPromise = new Promise((resolve, reject) => {
                            setTimeout(()=> {
                                const success = true;
                            if (success) {
                                resolve('Promise resolved succesfully');
                            } else {
                                reject('Promise rejected');
                            }
                            }, 2000);
                        });

                        newPromise
                            .then((result) => {
                                console.log(result);
                            })
                            .catch((error) => {
                                console.error(error);
                            });
                        
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
