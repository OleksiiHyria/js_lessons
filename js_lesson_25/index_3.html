<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 25 - home task 3</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 25 - Домашнє завдання 3 <mark>(Результати виведені в консоль.)</mark></h3>
                <div class="task__condition">
                    Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
                    Task 3. Create a generator that would randomly and gradually generate the specified number of even numbers.
                </div>
                <div class="task__computing">
                    <script>
                        function* generatorRandom(min, max, numberOfEvenNumbers) {
                            let arrOfEvenNumbers = [], evenNumbers = numberOfEvenNumbers
                            while (evenNumbers > 0) {
                                let random = Math.floor(min + Math.random() * (max - min + 1));
                                if (random % 2 === 0) {
                                    evenNumbers--;
                                    arrOfEvenNumbers.push(random);
                                    yield random;
                                }
                            }
                            return arrOfEvenNumbers;
                        }

                        const generateEvenNumbers = generatorRandom(10, 100, 5);
                        for (const number of generateEvenNumbers) {
                            console.log(number);
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
