<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 10 - home task 10</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 10 - Домашнє завдання 10</h3>
                <div class="task__condition">
                    10) Знайти першу ціну, що більше за 1000                    
                </div>
                <div class="task__computing">
                    <script>
                        let someArr = [578, 1450, 3450, 956, 841, 945, 170, 717, 101, 901, 547, 2000, 689]
                        const PRICE_LIMIT = 1000

                        function getFirstPrice (arr, priceLimit){
                            let getPrice = arr.find(element => element > priceLimit)
                            return getPrice
                        }

                        let result = getFirstPrice (someArr, PRICE_LIMIT)

                        function printResult (arr, result) {
                            document.write(`<br> Масив значень: ${someArr} <br>`)
                            document.write(`Сума цін більше 1000 становить: ${result}`)
                        }

                        printResult (someArr, result)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
