                <div class="task__condition">
                    6) Визначити, чи є ціна, що менше 1000
                </div>
                <div class="task__computing">
                    <script>
                        let someArr = [578, 1450, 3450, 956, 841, 1045, 1717, 717, 1001, 1001, 547, 2045, 5689]
                        const FIND_PRICE = 1000

                        //------------------------ функція визначення цін менше 1000 ----------------------------
                        function findPrices (arr, loverPrice) {
                            return arr.filter((elem, index, arr) => elem < loverPrice)
                        }

                        let result = findPrices (someArr, FIND_PRICE)

                         //------------------------ функція відображення результату ------------------------------
                        function printResult (result, arr) {
                            document.write(`<br> Масив значень: ${someArr}`)

                        }

                        printResult (result, someArr)
                    </script>
                </div>
