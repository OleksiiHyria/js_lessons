<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 10 - home task 12</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 10 - Домашнє завдання 12</h3>
                <div class="task__condition">
                    12) Знайти останню ціну, що більше за 1000 
                </div>
                <div class="task__computing">
                    <script>
                    let someArr = [578, 450, 750, 956, 1841, 945, 170, 717, 101, 901, 547, 900, 689]
                    const PRICE_LIMIT = 1000

                    function findLastPrice (arr, price) {
                        return arr.findLast(element => element > price)
                    }

                    let result = findLastPrice (someArr, PRICE_LIMIT)

                    function printResult (arr, result) {
                        document.write(`<br> Масив значень: ${someArr} <br>`)
                        document.write(`Остання ціна більше 1000 становить: ${result}`)
                    }

                    printResult (someArr, result)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
