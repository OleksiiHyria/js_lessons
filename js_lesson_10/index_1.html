                <div class="task__condition">
                    1) Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
                </div>
                <div class="task__computing">
                    <script>
                        let min = 1, max = 10000, length = 14
                        const FIND_NUMBER = 1000 
                        let someArr_1 = [178, 1450, 956, 3267, 841, 5089, 3045, 717, 23, 1001, 1, 547, 2045, 5689]
                        let someArr_2 = getNewPrices(min, max, length)

                        let result = getNumbers(FIND_NUMBER, someArr_1)
                        let result_2 = getNumbers(FIND_NUMBER, someArr_2)
                        

                        //----------якщо масив вже існує (filter) ------------
                        function getNumbers (number, arr){
                            return arr.filter((elem) => elem > 1000 
                            )
                        }

                        //---------- масив створюється автоматично (for) ------------
                        function getNewPrices (min, max, length) {
                            let newPrices = []
                            for (let i = 0; i < length; i++) {
                                let randNumber = min + Math.floor(Math.random() * (max - min + 1))
                                newPrices.push(randNumber)
                            }
                            return newPrices
                        }

                        //----------------------- функція відображення результату -----------------------------
                        function printResult (result) {
                            console.log(result)
                            document.write(`<br>${result}`)
                        }

                        printResult(result)
                        printResult(result_2)
                    </script>
