<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 10 - Домашнє завдання 5</h3>
                <div class="task__condition">
                    5) Підрахувати кількість змін цін
                </div>
                <div class="task__computing">
                    <script>
                    let someArr = [178, 1450, 956, 956, 841, 1045, 717, 717, 1001, 1001, 547, 2045, 5689]

                    //------------ функція підрахунку кількості разів зміни ціни (reduce) ---------------
                    function countPriceChange (someArr) {
                        let counter = 0
                        let compareNumber = someArr[0]
                        someArr.reduce(
                            (prevElement, element, index, arr) => {
                                if (compareNumber !== element) {
                                    counter++
                                }
                                compareNumber = arr[index]
                            }
                        )
                        return counter
                    }

                    let countPrise = countPriceChange(someArr)

                    //------------ функція підрахунку кількості разів зміни ціни (forEach) ---------------

                    function countPriceChange_2 (someArr) {
                        let counter = 0
                        let compareNumber = someArr[0]
                        someArr.forEach(
                            (element, index, arr) => { 
                            if (element !== compareNumber){
                                counter++
                                compareNumber = arr[index]
                            }
                        });

                        return counter
                    }

                    let countPrise_2 = countPriceChange_2(someArr)
                    
                    //------------------------ функція відображення результату ------------------------------
                    function printResult (result, arr) {
                            document.write(`<br> Масив значень: ${someArr}`)
                            document.write(`<br> Результат: ${result}<br>`)
                        }
                    
                        printResult(countPrise, someArr)
                        printResult(countPrise_2, someArr)

                    </script>
                </div>
            </div>
        </main>
    </div>
