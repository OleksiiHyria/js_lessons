<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 6 - Домашнє завдання 2.1.</h3>
                <div class="task__condition">
                    2.1. Відобразити трикутник за допомогою символів «о» (console.log)

                </div>
                <div class="task__computing">
                    <script>
                    let rows = 7
                    let resultString = "";

                    // цикл відтворює кількість рядків
                for (let n = 1; n <= rows; n++) {
                    // цикл відтворює кількість пробілів
                    for (let spacе = 1; spacе <= rows - n; spacе++) {
                    resultString += " ";
                    }
                    //цикл відтворює кількість "о"
                    for (let num = 1; num <= 2 * n - 1; num++) {
                    resultString += "o";
                    }
                    resultString += "\n";
                }
                    console.log(resultString)
                    
                    </script>
                </div>
            </div>
        </main>
    </div>
