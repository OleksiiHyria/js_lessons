<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 6 - home task 0</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 6 - Домашнє завдання 0</h3>
                <div class="task__condition">
                    0. Вивести на екран
                        A B C D E 
                        B C D E F 
                        C D E F G 
                        D E F G H 
                        E F G H I
                </div>
                <div class="task__computing">
                    <script>
                        for (let i = 65; i <= 69; i++) {
                            for (let j = 0; j < 5; j++){
                                document.write(String.fromCharCode(i + j))
                            }
                            document.write('<br>')
                        }
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
