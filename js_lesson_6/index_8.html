<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 6 - home task 11</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 6 - Домашнє завдання 11</h3>
                <div class="task__condition">
                    11. Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.
                </div>
                <div class="task__computing">
                    <script>
                        //варіант перший 
                        let numberDestructuring = 0
                        document.write('<p> Варіант перший:')
                        for (let i = 1; i <= 9; i++) {
                            for(let j = 0; j <= 9; j++){
                                if (i > j){
                                    document.write(`${i}${j}   `)
                                }
                            }      
                        }
                        document.write('<p>')

                        //варіант другий
                        document.write('<p> Варіант другий:')
                        for (let i = 10; i <= 99; i++) {
                            let number = [...i.toString()]
                            number.map(Number)
                            if (number[0] > number[1]) document.write(`${number[0]}${number[1]}   `)  
                        }
                        document.write('<p>')
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
