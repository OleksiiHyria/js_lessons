<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 9 - home task 2</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 9 - Домашнє завдання 2</h3>
                <div class="task__condition">
                    2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
                </div>
                <div class="task__computing">
                    <script>

                        function createArr () {
                            let getArrLength = parseInt(prompt('Введіть розмір масиву'))
                            let newArr = new Array(getArrLength)
                            newArr.fill(1, 0, getArrLength / 2).fill(7, getArrLength / 2)

                            return newArr
                        }

                        document.write(createArr())
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
