<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 9 - home task 9</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 9 - Домашнє завдання 9</h3>
                <div class="task__condition">
                    9. Дано масив імен. Сформувати масив з перших літер цих імен.                    
                </div>
                <div class="task__computing">
                    <script>
                    let arrNames = ['Іван', 'Олексій', 'Олена', 'Іра', 'Аліна', 'Іван','Інга', 'Іван']

                    function capitalLettersString (arrNames) {
                        let arrLetters = []
                        for (let i = 0; i < arrNames.length; i++) {
                            arrLetters.push(arrNames[i][0])
                        }
                        return arrLetters
                    }

                    function primtResult (arrNames) {
                        let arrLetters = capitalLettersString (arrNames)
                        document.write(`<br> Масив імен: ${arrNames}`)
                        document.write(`<br> Масив заглавних літер: ${arrLetters}`)
                    }
                    
                    primtResult(arrNames)

                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
