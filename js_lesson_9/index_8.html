<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 9 - home task 8</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 9 - Домашнє завдання 8</h3>
                <div class="task__condition">
                    8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»         
                </div>
                <div class="task__computing">
                    <script>
                        let arrCarsNumbers = ['AA7652KE', 'ME4587KA', 'AE6453KA', ' CK2451KA', 'AM3245ME', 'A55A']

                        function getCarNumber (arrCarsNumbers) {
                            let foundCarNumbers = []
                            for (let i = 0; i < arrCarsNumbers.length; i++) {
                                (arrCarsNumbers[i][0] === 'A') ? foundCarNumbers.push(arrCarsNumbers[i]) : ''
                            }
                            return foundCarNumbers
                        }

                        function printResults (arrCarsNumbers) {
                            let foundCarNumbers = getCarNumber(arrCarsNumbers)
                            document.write(` <br> Існуючий масив номерів: ${arrCarsNumbers}`)
                            document.write(` <br> Масив номерів, які починаються на «А»: ${foundCarNumbers}`)
                        }

                        printResults (arrCarsNumbers)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
