<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 9 - home task 5</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 9 - Домашнє завдання 5</h3>
                <div class="task__condition">
                    5. Дано масив елементів. Знайти добуток додатних елементів. Тут використати цикл for..of 
                </div>
                <div class="task__computing">
                    <script>
                        let someArr = [13, 56, 93, 12, 7, 105, 43, 14, 21, 27]

                        function sumOfNumbers(someArr) {
                            let sum = 0
                            for (let element of someArr) {
                                sum += element
                            }
                            return sum
                        }

                        function showResult (sumResult, arr){
                            document.write(arr)
                            document.write(`<br> Добуток додатних елементів: ${sumResult}`)
                        }

                        showResult(sumOfNumbers(someArr), someArr)
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
