<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 9 - home task 1</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 9 - Домашнє завдання 1</h3>
                <div class="task__condition">
                    1. Користувач вводить кількість елементів. 
                    Створити масив, що складається з вказаної кількості елементів заповнених нулями.
                </div>
                <div class="task__computing">
                    <script>

                        function createArray () {
                            let arrLenghth = parseInt(prompt('Ввевдіть розмір масиву', 10))
                            let newArray = new Array (arrLenghth)
                            newArray.fill('0')

                            return newArray
                        }

                        document.write(createArray())
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
