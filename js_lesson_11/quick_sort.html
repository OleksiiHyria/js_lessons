    <title>quick-sort</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task">
                    
                </div>
                <h3 class="task__title">quick-sort</h3>
                <div class="task__condition">
                </div>
                <div class="task__computing">
                    <script>
                        //------------Quick ---
                    //Функція обміну елементів місцями
                    function swap(A, i, j) {
                    let temp = A[i]
                    A[i] = A[j]
                    A[j] = temp
                    }

                    //Поділ фрагменту від p до q
                    //на дві частини (<=pivot та >pivot)
                    function Partition(A, p, q) {
                    let pivot = A[q]
                    let i = p - 1
                    for (let j = p; j < q; j++) {
                        if (A[j] <= pivot) {
                            i = i + 1
                            swap(A, i, j)
                        }
                    }

                    swap(A, i + 1, q)
                      //повертаємо нову позицію pivot
                    return i + 1
                    }

                    //Основна функція
                    function Quicksort(A, p, q) {
                    if (p >= q) return
                    //ділимо на дві частини
                    let i = Partition(A, p, q)
                    //окремо сортуємо першу частину
                    Quicksort(A, p, i - 1)
                    //окремо сортуємо другу частину
                    Quicksort(A, i + 1, q)
                    }

                    Quicksort(arr, 0, arr.length - 1)
                    document.write(arr)

                    </script>
                </div>
            </div>
        </main>
    </div>
