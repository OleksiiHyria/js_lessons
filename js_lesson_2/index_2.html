<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Task_0</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title"></h3>
                <div class="task__condition">
                    Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років
                </div>
                <div class="task__computing">
                    <script>
                        // Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
                        //Задаємо необхідні значення
                        let birthDay = parseInt(prompt('Введіть дату народження', 1984));
                        const CURRENT_YEAR = 2023;
                    
                        //Здійснюємо розрахунок
                        let resultYearsOld = CURRENT_YEAR - birthDay;
                    
                        //Виводимо результат
                        console.log(`Вік: = ${resultYearsOld}`);
                    
                        alert(`Результат обчислення: ${resultYearsOld}`);
                        document.write(` <br>                  
                        <table border = 1 celpading = 4 celspacing = 1>
                            <caption border = 1>Обчислення віку</caption>
                            <tr>
                                <th>Дата народження</th>
                                <th>Поточний рік</th>
                                <th>Ваш вік</th>
                            </tr>
                            <tr>                            
                                <th>${birthDay}</th>
                                <th>${CURRENT_YEAR}</th>
                                <th>${resultYearsOld}</th>
                            </tr>
                        </table>`);
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
