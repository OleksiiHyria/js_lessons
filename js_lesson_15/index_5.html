<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Lesson 15 - home task 5</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 15 - Домашнє завдання 5</h3>
                <div class="task__condition">
                    Задача 4. Розробити клас Baner
                    Поля
                    Масив об’єктів ( графічних зображень та посилань на сайти)
                    методи
                    Метод випадкового вибору об’єкта (графічного зображення та посилання)
                    Метод виведення випадкового банера
                </div>
                <div class="task__computing">
                    <script>
                        let linksArr = ['https://www.google.com/intl/ru_uA/drive/', 'https://www.google.com/sheets/about/', 'https://calendar.google.com/calendar', 'https://www.google.com/intl/ru/gmail/about/', 'https://www.google.com.ua/', 'https://www.google.com/intl/ru_uA/docs/about/', 'https://www.youtube.com/', 'https://www.linkedin.com/', 'https://www.instagram.com/', 'https://uk-ua.facebook.com/']
                        let picturesArr = ['img/google-drive_1.webp', 'img/google-sheets.avif', 'img/google-calendar_1.png', 'img/g_mail_1.jpeg', 'img/google_1.png', 'img/google-docs_1.jpeg', 'img/youtube_1.jpeg', 'img/linkedin_1.png', 'img/instagram_1.jpg', 'img/facebook.jpg']
                        
                        class Baner {

                            constructor (links, pictures) {
                                this.links = links
                                this.pictures = pictures
                            }

                            choosePicureAndLink () {
                                let random = Math.floor(Math.random() * (this.links.length))
                                return random
                            }

                            showBaner () {
                                let random = this.choosePicureAndLink()
                                document.write(
                                    `<br>
                                    <div>
                                        <a href="${this.links[random]}">
                                            <img  style= "width: 200px" src="${this.pictures[random]}" alt="baner">
                                            </a>
                                        
                                        </div>
                                    `
                                )
                            }
                        }

                        let baner = new Baner(linksArr, picturesArr)
                        baner.showBaner()
                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
