<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Урок 14 - Домашнє завдання 2 <mark>(Результати виведені в консоль.)</mark></h3>
                <div class="task__condition">
                    Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
                </div>
                <div class="task__computing">
                    <script>
                    let data = {
                        day: 17, 
                        month: 8, 
                        year: 1984,
                    }  

                    function findYear(data, months) {
                        return Math.floor(((data.month + months) / 12) + data.year)
                    }

                    console.log(findYear(data, 24));                   
                    </script>
                </div>
            </div>
        </main>
    </div>
