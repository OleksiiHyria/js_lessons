<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_task.css">
    <title>Bubble sort 2 for</title>
</head>
<body>
    <div class="wrapper">
        <main class="home">
            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Bubble sort 2 for</h3>
                <div class="task__condition">
                    
                </div>
                <div class="task__computing">
                    <script>
                        // Define a function called bubbleSort that takes an array arr as its parameter
                        function bubbleSort(arr) {
                            // Get the length of the array and store it in a variable n
                            const n = arr.length;

                            // Start an outer loop that iterates n times (one pass for each element)
                            for (let i = 0; i < n; i++) {
                                // Start an inner loop that compares adjacent elements and swaps them if necessary
                                // The inner loop should run from the beginning of the array up to n - i - 1
                                // because the largest i elements are already in their correct positions
                                for (let j = 0; j < n - i - 1; j++) {
                                    // Compare the current element (arr[j]) with the next element (arr[j + 1])
                                    if (arr[j] > arr[j + 1]) {
                                        // Swap the elements if the current element is greater than the next element
                                        const temp = arr[j];
                                        arr[j] = arr[j + 1];
                                        arr[j + 1] = temp;
                                    }
                                }
                            }

                            // Return the sorted array
                            return arr;
                        }

                        // Create an example unsorted array
                        const unsortedArray = [5, 2, 9, 3, 4];

                        // Call the bubbleSort function with the unsorted array
                        const sortedArray = bubbleSort(unsortedArray);

                        // Print the sorted array to the console
                        console.log(sortedArray); // Output: [2, 3, 4, 5, 9]

                    </script>
                </div>
            </div>
        </main>
    </div>
</body>
