    <div class="wrapper">

            <div class="home__container">
                <div class="home__task task"></div>
                <h3 class="task__title">Insert sort explanation</h3>
                <div class="task__condition">
                    
                </div>
                <div class="task__computing">
                    <script>
                        // Define a function called insertionSort that takes an array arr as its parameter
                    function insertionSort(arr) {
                        // Get the length of the array and store it in a variable n
                        const n = arr.length;

                        // Start a loop that iterates from the second element (index 1) to the end of the array
                        for (let i = 1; i < n; i++) {
                            // Store the current element to be inserted in a variable called currentElement
                            const currentElement = arr[i];

                            // Initialize a variable j to the index before the current element (i - 1)
                            let j = i - 1;

                            // Start a loop that continues as long as j is greater than or equal to 0
                            // and the element at arr[j] is greater than currentElement
                            while (j >= 0 && arr[j] > currentElement) {
                                // Shift the element at arr[j] to the right by one position
                                // to make space for the currentElement
                                arr[j + 1] = arr[j];

                                // Move to the previous element (leftwards) by decrementing j
                                j--;
                            }

                            // Insert the currentElement into its correct sorted position
                            // (either at j+1 or the beginning if it's smaller than all elements to its left)
                            arr[j + 1] = currentElement;
                        }

                        // Return the sorted array
                        return arr;
                    }

                        // Create an example unsorted array
                        const unsortedArray = [5, 2, 9, 3, 4];

                        // Call the insertionSort function with the unsorted array
                        const sortedArray = insertionSort(unsortedArray);

                        // Print the sorted array to the console
                        console.log(sortedArray); // Output: [2, 3, 4, 5, 9]

                    </script>
                </div>
            </div>
        </main>
    </div>
