                        let someArr = [23, 56, 17, 9, 76, 43, 11, 97, 34, 1]

                        function notRecursionBinarySearch (arr, searchElement) {
                            let arrStart = 0, arrEnd = arr.length - 1
                            while(arrStart <= arrEnd) {
                                let middle = Math.floor((arrStart + arrEnd) / 2)
                                if (arr[middle] === searchElement)  return middle
                                if (arr[middle] < searchElement) arrStart = middle + 1

                            }
                            return false

                        function recursionBinarySearch (arr, search, start, end) {
                            let middle = Math.floor((start + end) / 2)
                            while (start <= end){
                                if(arr[middle] === search) return middle
                                if (arr[middle] < search) return recursionBinarySearch(arr, search, middle + 1, end)
                                if (arr[middle] > search) return recursionBinarySearch(arr, search, start, middle - 1)
                            }
                            return false
                        }
